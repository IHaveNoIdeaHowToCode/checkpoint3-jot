<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jot</title>
</head>

<body data-bs-theme="light">
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>jot</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <!-- SECTION NOTE CREATION FORM -->
    <section class="border mb-5">
      <div class="row">
        <div class="col-md-4">
          <form class="m-2" id="note-form" onsubmit="app.NoteController.createNewNote()">
            <h5>Jot a Thought</h5>
            <div class="mb-3">
              <!-- <label for="note-title">Note Title</label> -->
              <input id="note-title" type="text" placeholder="Thought Title..." name="title" required minlength="3"
                maxlength="15">
            </div>
            <div class="mb-3">
              <label for="note-color">Thought Color</label>
              <input id="note-color" class="form-control-color" type="color" value="#FF0000" required>
            </div>
            <div class="mb-3">
              <button class="btn btn-outline-light m-2" type="reset">Reset</button>
              <button class="btn btn-success m-2" type="submit">Create Thought</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- SECTION NOTES LIST -->
    <div id="note-count" class="mb-3 fs-2">Total Thoughts: </div>
    <section id="note-list" class="row border">
      NOTE LIST GOES HERE
    </section>

    <!-- SECTION ACTIVE NOTE HERE -->
    <form class="row">
      <div class="col-md-9">
        <section id="active-note" class="row border ps-4">
          ACTIVE NOTE GOES HERE
        </section>
      </div>
    </form>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- !SECTION -->
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>

</body>

</html>
